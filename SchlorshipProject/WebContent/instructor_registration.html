<html>
<head>

</head>
<body>
<table class="admitable">
<tr><th><a href="#">Home</a></th>
<th><a href="instructor_registration.html">AddInstructor</a></th>
<th><a href="view.jsp">View Student</a></th>
<th><a href="LogOut">logout</a></th></tr>
</table>
<form action="InstructorRegistration" method="post">
<div class="addInstructor">
<table>
<tr>
<td><b>Email</b> </td>  <td> <input type="text" name="email" size="30"><br></td>
</tr>
<tr>
<td><b>Name</b></td><td> <input type="text" name="name" size="30"><br></td>
</tr>
<tr>
<td><b>Gender</b>  </td><td>   <input type="radio" name="gender" value="male"> Male
  		   <input type="radio" name="gender" value="female"> Female
  		   <input type="radio" name="gender" value="other"> Other<br></td>
 </tr>
 <tr>
<td><b>City</b></td>
<td><select name="City" >
<option value="null" selected>select..</option>
<option value="toronto">Toronto</option>
<option value="vancouver">Vancouver</option>
<option value="motreal">Motreal</option>
<option value="ottawa">Ottawa</option>
<option value="edmonton">Edmonton</option>
<option value="winnipeg">Winnipeg</option>
<option value="Hamiton">Hamiton</option>
</select></td>
</tr>
<tr>
<td><b>Password</b></td>  <td> <input type="password" name="password" size="30"><br></td>
</tr>
<tr>
<td><b>Re-Password</b></td> <td><input type="password" name="repassword" size="30"><br></td>
</tr>
<tr><td><input type="submit" value="Register"><td></tr>
</table>
</div>
</form>


</body>
</html>
